<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container"> 
        <div class="row">                                           <!-- Contains little lemon logo-->
            <div class="col-12">                                    <!-- take up 12 column spaces -->
                <div class="text-center">                           <!-- center logo -->
                    <img src="logo.png" class="img-fluid">          <!-- adding image element in the text center, with the img-fluid class -->
                </div>
            </div>      
        </div>
        <div class="row">
            <div class="col-12">
            </div>
            <div class="text-center">
                <h1>Our Menu</h1>
            </div>
            <div class="alert alert-info" role="alert">
                Our restaurant will be closed on New Year's Day                     <!-- Alert component to notify customers that restaurant will be closed -->
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <h2>Falafel <span class="badge bg-secondary">New</span></h2>        <!-- Badge component to notify customers of the new Falafel dish-->
                <p>Chickpea, herbs, spices.</p>
                <h2>Fried Calamari</h2>
                <p>Squid, buttermilk.</p>
            </div>
            <div class="col-12 col-lg-6">
                <h2>Pasta Salad</h2>
                <p>Lettuce, vegetables, mozzarella.</p>
                <h2>Greek Salad</h2>
                <p>Cucumbers, onion, feta cheese.</p>
            </div> 
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <button type="button" class="btn btn-primary">Order Online</button>         <!-- Add a button component to text order online.-->
                </div>
            </div>

        </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
